<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <%= htmlWebpackPlugin.options.vars.seosPlaceholder %>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" />
    <link href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet" />

    <%= htmlWebpackPlugin.options.vars.criticalCSSPlaceholder %>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #mount-point {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="app-mount-point"><%= htmlWebpackPlugin.options.vars.appPlaceholder %></div>
    <script>
      window._INITIAL_STATE_ = <%= htmlWebpackPlugin.options.vars.initialStatePlaceholder %>;
    </script>
  </body>
</html>
