<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <%= htmlWebpackPlugin.options.vars.metas %>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
      rel="stylesheet"
    />

    <%= htmlWebpackPlugin.options.vars.links %>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <%= htmlWebpackPlugin.options.vars.styles %>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #app-mount-point {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="app-mount-point">
      <%= htmlWebpackPlugin.options.vars.app %>
    </div>
    <script>
      window._INITIAL_STATE_ = <%= htmlWebpackPlugin.options.vars.initialState %>;
    </script>
    <%= htmlWebpackPlugin.options.vars.scripts %>
  </body>
</html>
