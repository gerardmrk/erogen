syntax = "proto3";

message RendererRequest {
    string url = 1;
    string lang = 2;
}

message RendererResponse {
    int32 status_code = 1;
    string error = 2;
    string redirect_to = 3;
    bytes html_head = 4;
    bytes html_body = 5;
    bytes html_links = 6;
    bytes html_styles = 7;
    bytes html_scripts = 8;
    string ttr = 9; // TODO: revert back to uint64 when protobufjs supports Node v10's bigint type
}
